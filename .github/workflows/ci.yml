name: SmartAccess CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Backend
  # ---------------------------------------------------------------------------
  backend:
    name: Backend — Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  # ---------------------------------------------------------------------------
  # Simulator
  # ---------------------------------------------------------------------------
  simulator:
    name: Simulator — Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: simulator

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: simulator/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  # ---------------------------------------------------------------------------
  # Dashboard
  # ---------------------------------------------------------------------------
  dashboard:
    name: Dashboard — Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - run: npm ci
      - run: npm run build

  # ---------------------------------------------------------------------------
  # Docker Build (integration check)
  # ---------------------------------------------------------------------------
  docker:
    name: Docker — Build Images
    runs-on: ubuntu-latest
    needs: [backend, simulator, dashboard]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t smartaccess-backend:ci ./backend

      - name: Build simulator image
        run: docker build -t smartaccess-simulator:ci ./simulator

      - name: Build dashboard image
        run: docker build -t smartaccess-dashboard:ci ./dashboard
